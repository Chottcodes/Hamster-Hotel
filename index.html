<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="titlebg d-flex justify-content-center style="height: 120px;" container-fluid">
      <div class="row d-flex justify-content-center container-fluid">
        <div class="col-5">
          <ul class="nav d-flex justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Overview</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Packages</a>
            </li>
          </ul>
        </div>
        <div class="col-2 d-flex justify-content-center ">
          <img
            src="./Assests/Logo.png"
            alt="image of a hamster on a hamster wheel"
          />
        </div>
        <div class="col-5">
          <ul class="nav column-two justify-content-start">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Armenities</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item reserve">
              <a class="nav-link" href="#">Reserve</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="mainimg-Container">
      <div class="img-container">
        <img
        class="object-fit-cover"
          src="./Assests/header.jpg"
          alt="picture of a swimming pool in the tropics"
        />
      </div>
      <div class="luxury-container">
        <div class="text-container">
          <h1>Run on the wheel of luxury</h1>
          <p>
            Explore everything the beach has to offer in our relaxing resort.
          </p>
        </div>
      </div>
    </div>
    <div class="paradise-Container d-flex justify-content-center container-fluid">
        <div class="row">
            <div class="col-6">
                <img class="object-fit-cover" src="./Assests/hamsterhomejpg.jpg" alt="hamerster sitting in beach chair eating veggies">
            </div>
            <div class="col-6"></div>
        </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
